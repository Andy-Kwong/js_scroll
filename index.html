<html>

<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color: black;
			font-family: monospace;
			color: white;
			font-size: 50px;
			text-align: center;
			margin-top: 20%;
		}

		#magic {
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
			white-space: pre-wrap;
		}
	</style>
</head>

<body>

	Coding is
	<div id="magic"></div>

	<script>
		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;
		var colors = ["#9400D3", "#4B0082", "#0000FF", "#00FF00", "#FFFF00", "#FF7F00", "#FF0000"];
			colorCounter = 0;

		function updateText() {
			el.innerHTML = el.innerHTML + words[word_counter][character_counter++];

			if (character_counter > words[word_counter].length) {
				word_counter++; //choose a different word
				character_counter = 0; //start over with the first character of the word
				el.innerHTML = ''; //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if (word_counter == words.length)
					word_counter = 0;
			}
		}

		function colorText() {
			el.style.color = colors[colorCounter]
			if (colorCounter < colors.length) {
				colorCounter++;
			} else if (colorCounter == colors.length) {
				colorCounter = 0;
			}
		}

		setInterval(updateText, 200);
		setInterval(colorText, 100);
	</script>

</body>

</html>
